<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anisha Jain</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="stylesheet" media="screen" href="css/animate.css">
  <!-- <link rel="stylesheet" href="animate.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

    <!-- count particles -->
    <!-- <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div> -->

    

    <!-- particles.js container -->
    <div id="particles-js">
      <!-- banner info stuff -->
      <div class = "fixPosition">
        <h1 id = "title" class = "" onmouseover="bounce('title')" onmouseout="stopBouncing('title')"> Anisha Jain </h1>

        <!-- blurb about me -->
        <p class = "description"> 
            PASSIONATE UI ENGINEER WITH 2 YEARS OF EXPERIENCE OF PRODUCT DEVELOPMENT, DESIGN, AND MARKETING.
        </p>

        <!-- social links: linkedIn, medium, instagram-->
        <ul>
          <li id = "LI" class = "" onmouseover="bounce('LI')" onmouseout="stopBouncing('LI')"><a href="http://linkedin.com/in/annysha/"><img src="images/linkedin.png" alt="linkedin"></a></li>
          <li id = "Med" class = "" onmouseover="bounce('Med')" onmouseout="stopBouncing('Med')"><a href="https://medium.com/@anishaj037"><img src="images/medium.png" alt="medium"></a></li>
          <li id = "insta" class = "" onmouseover="bounce('insta')" onmouseout="stopBouncing('insta')"><a href="http://instagram.com/almondbeans"><img src="images/insta.png" alt="instagram"></a></li>
        </ul>

      </div>

      <!-- arrow button to take me to projects page -->
      <a href="projects.html"> -->
        <div id = "arrow" class="arrow-down"></div>
      </a>

    </div>

     


    <!-- scripts -->
    <script src="particles.js"></script>
    <script src="js/app.js"></script>
    <script>

      function bounce(id) {
        let change = document.getElementById(id);
        change.className = "animated infinite bounce";
      }
      function stopBouncing(id) {
        let change = document.getElementById(id);
        change.className = "";
      }

    </script>

</body>
</html>
