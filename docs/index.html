<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="stylesheet" media="screen" href="css/animate.css">
  <!-- <link rel="stylesheet" href="animate.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

    <!-- count particles -->
    <!-- <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div> -->

    

    <!-- particles.js container -->
    <div id="particles-js">
      <!-- banner info stuff -->
      <div class = "fixPosition">
        <h1 id = "title" class = "" onmouseover="bounce()" onmouseout="stopBouncing()"> Anisha Jain </h1>
        <!-- blurb about me -->
        <p class = "description"> 
            PASSIONATE PROGRAMMER WITH 2 YEARS OF EXPERIENCE OF PRODUCT DEVELOPMENT, DESIGN, AND MARKETING.
        </p>
      </div>
      <!-- arrow button to take me to projects page -->
      <a href="projects.html"> -->
        <div id = "arrow" class="arrow-down"></div>
      </a>
    </div>

     


    <!-- scripts -->
    <script src="particles.js"></script>
    <script src="js/app.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);

      // animation bounce on Banner 
      let title = document.getElementById('title');
      function bounce() {
        title.className = "animated infinite bounce";
      }
      function stopBouncing() {
        title.className = "";
      }

    </script>

</body>
</html>
